<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet de Cosmétovigilance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        .contributors, .report, .video {
            background: #fff;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contributors ul {
            list-style: none;
            padding: 0;
        }
        .contributors li {
            background: #77aaff;
            color: #fff;
            margin-bottom: 5px;
            padding: 10px;
            text-align: center;
        }
        .report iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .video video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projet de Cosmétovigilance M2-EID²</h1>
    </header>
    <div class="container">
        <section class="video">
            <h2>Vidéo du Projet</h2>
            <video controls>
                <source src="Demo_Cosmeto_B08.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </section>
        <section class="report">
            <h2>Rapport du Projet</h2>
            <iframe src="Rapport_BDD_B08.pdf"></iframe>
        </section>
        <section class="contributors">
            <h2>Contributeurs</h2>
            <ul>
                <li>Yakaré Koité</li>
                <li>Amadou Oury Diallo</li>
            </ul>
        </section>
    </div>
</body>
</html>
